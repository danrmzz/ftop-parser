<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Top Parser</title>
    <!-- Add Tesseract.js from a CDN -->
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
</head>
<body>
    <h1>SaiCo F-Top Parser</h1>

    <!-- Section for uploading the image -->
     <div id="upload">
        <label for="img-input">Upload your screenshot: </label>
        <input type="file" id="img-input" accept="image/*">
     </div>

    <!-- Section to display extracted text -->
    <h2>Extracted F-Top Data:</h2>
    <div id="output">Text will appear here after OCR</div>

    <script src="script.js"></script>
</body>
</html>
